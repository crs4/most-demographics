<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOST EXAMPLES</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" id="content">
    <h1>API EXAMPLE</h1>

    <div class="panel panel-primary" id="identifier-panel">
      <div class="panel-heading">
        <h3 class="panel-title">Identifiers</h3>
      </div>
      <div class="panel-body">
        <div class="btn-group">
          <button type="button" class="btn btn-default">New</button>
          <button type="button" class="btn btn-default">Get</button>
          <button type="button" class="btn btn-default" disabled="disabled">Edit</button>
        </div>
      </div>
    </div>
    <div class="panel panel-primary" id="city-panel">
      <div class="panel-heading">
        <h3 class="panel-title">Cities</h3>
      </div>
      <div class="panel-body">
        <div class="btn-group">
          <button type="button" class="btn btn-default">New</button>
          <button type="button" class="btn btn-default">Get</button>
          <button type="button" class="btn btn-default" disabled="disabled">Edit</button>
        </div>
      </div>
    </div>
    <div class="panel panel-primary" id="patient-panel">
      <div class="panel-heading">
        <h3 class="panel-title">Patients</h3>
      </div>
      <div class="panel-body">
        <div class="btn-group">
          <button type="button" class="btn btn-default">New</button>
          <button type="button" class="btn btn-default">Get</button>
          <button type="button" class="btn btn-default" disabled="disabled">Edit</button>
          <button type="button" class="btn btn-default">Activate</button>
          <button type="button" class="btn btn-default">Deactivate</button>
        </div>
      </div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
